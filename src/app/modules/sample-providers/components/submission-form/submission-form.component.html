<form [formGroup]="form">
  <div>
    <label for="label-name">
      Name
    </label>
    <input  type="text" size="large" id="label-name" formControlName="label_name"/>
  </div>
  <div>
    <label for="label-description">
      Description
    </label>
    <input type="text" id="label-description" size="large" formControlName="label_description"/>
  </div>
  <div>
    <label for="label-contact">
      Contact email
    </label>
    <input  type="text" id="label-contact" size="large" formControlName="label_contact"/>
  </div>
  <button type="submit" [disabled]="!this.form.valid || !this.form.dirty">
  Save
  </button>
</form>
